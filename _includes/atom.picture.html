<div class="o-ratio o-ratio--7-4">
  <picture class="o-ratio__content">
    <source data-srcset="{{ site.github.url }}/img/jpg/{{ include.name }}.jpg" media="(min-width: 1400px)" />
    <source data-srcset="{{ site.github.url }}/img/jpg/{{ include.name }}@1140.jpg" media="(min-width: 1140px)" />
    <source data-srcset="{{ site.github.url }}/img/jpg/{{ include.name }}@960.jpg" media="(min-width: 960px)" />
    <source data-srcset="{{ site.github.url }}/img/jpg/{{ include.name }}@680.jpg" media="(min-width: 680px)" />
    <source data-srcset="{{ site.github.url }}/img/jpg/{{ include.name }}@480.jpg" media="(min-width: 480px)" />
    <source data-srcset="{{ site.github.url }}/img/jpg/{{ include.name }}@360.jpg" media="(min-width: 360px)"/>
    <img data-src="{{ site.github.url }}/img/jpg/{{ include.name }}@200.jpg" alt="{{ include.alt }}" class="lazyload" />
  </picture>
</div>
